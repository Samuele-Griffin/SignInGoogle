<!DOCTYPE html>
<html>

<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="625335287082-dhkmt221i0eeo58esm579m0r1738e8dr.apps.googleusercontent.com">
    <title>Google Sign In</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/html" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script>
        function onSignIn(googleUser) {
            let profile = googleUser.getBasicProfile();
            console.log(profile);
            let id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token);
            let xhr = new XMLHttpRequest();
            xhr.open('POST', '/google');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
            };
            xhr.send('idtoken=' + id_token);
        }
    </script>
</body>

</html>
